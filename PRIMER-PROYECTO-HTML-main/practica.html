<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de etiquetas</title>
</head>
<body> 
    <h1 style="color:#933cc58a; text-align: center;">Bienvenido a "mi pelicula favorita"</h1>
    <p style="text-align: center;">Ingrese sus datos para iniciar sesión</p>
    <form action="practica2.html"method=get style="text-align: center;" >
        <label for="Nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        <br>
        <label for="Apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese sus apellidos">
        <br>
        <label for="correo">correo electronico</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo">
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
        <br>
        <label for="robot">No soy un robot</label>
        <input type="checkbox" id="robot" name="robot">
        <br>
        <button type="submit">Enviar Formulario</button>
    </form>

</body>
</html>
